<script>
<!--Getting Data Ajax-->
    $(()=>{
    ajaxGet();
    });

     function ajaxGet() {
            $.ajax({
                type : "POST",
                url : "/admin/find-all",
                success : function(result) {
                let success = result.success;
                let rows = "";
                if(success) {
                        $.each(result.body, function(i, blog) {
                            rows += "<tr>" +
                                "<td scope='row'>" + (i + 1) + "</td>" +
                                "<td>" + blog.name + "</td>" +
                                "<td>" + blog.category + "</td>" +
                                "<td>" + blog.tags + "</td>" +
                                "<td><img src='" + '/productImages/' + blog.image + "' height='100px' width='100px'></td>" +
                                "<td><a href='/admin/blog/delete/" + blog.id + "' class='btn btn-danger'>Delete</a></td>" +
                                "<td><a href='/admin/blog/update/" + blog.id + "' class='btn btn-warning'>Update</a></td>" +
                                "</tr>";
                        });
                }

                console.log(rows);
                $('#tblBlogs tbody').html(rows);

              if(result.message)
                alert(result.message);

                },
                error : function(e) {
                    $("#getResultDiv").html("<strong>Error</strong>");
<!--                    console.log("ERROR: ", e);-->
                }
            });
        }




    function readURL(input){
        if(input.files && input.files[0]){
            var reader = new FileReader();
            reader.onload = function(e){
                $('#imgPreview').attr('src', e.target.result).width(100).height(100);
            }
            reader.readAsDataURL(input.files[0])
        }
    }

    $('#productImage').change(function(){
        readURL(this);
    });
    $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });


</script>
